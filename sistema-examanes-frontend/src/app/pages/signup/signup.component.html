<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <mat-card class="container text-center">
          <div class="container text-center mt20">
            <img src="../../../assets/add-friend.png" width="100" height="100" alt="">
          </div>
          <h1 class="text-center"> Registrate aqui </h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite su usuario">
              <mat-hint>Su usuario debe ser unico</mat-hint>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contrase単a</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                placeholder="Digite su contrase単a">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contrase単a</mat-label>
              <input required [(ngModel)]="password2" name="password" type="password" matInput
                placeholder="Digite su contrase単a otra vez">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input required [(ngModel)]="user.telefono" name="telefono" type="number" matInput
                placeholder="Digite su telefono">
            </mat-form-field>
            <div class="container text-center mb20">
              <button mat-raised-button color="primary">Registrar</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Vaciar campos</button>
            </div>
          </form>
        </mat-card>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
