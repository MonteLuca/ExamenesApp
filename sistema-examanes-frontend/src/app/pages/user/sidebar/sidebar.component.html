<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button routerLink="/user-dashboard/0" mat-list-item>
      <div class="align-container">
        <mat-icon mat-list-icon>view_module</mat-icon>
        Examenes
      </div>
    </button>
    <button [routerLink]="'/user-dashboard/'+c.categoriaId" mat-list-item *ngFor="let c of categorias">
      <div class="align-container">
        <mat-icon mat-list-icon>subject</mat-icon>
        {{ c.titulo }}
      </div>
    </button>
  </mat-action-list>
</mat-card>
