<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px !important;">
      <div class="col-md-6 offset-md-3">
        <mat-card class="container text-center">
          <div class="container text-center mt20">
            <img src="../../../assets/user.png" width="100" height="100">
          </div>
          <h1 class="text-center">Inicio de sesion</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input [(ngModel)] = "logindata.username" name="username" required matInput placeholder="Digite su usuario">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input [(ngModel)] = "logindata.password" name="password" required type="password" matInput placeholder="Digite su contraseña">
            </mat-form-field>

            <br><br>

            <div class="container text-center">
              <button mat-raised-button color="primary"> Iniciar Sesion </button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent"> Limpiar </button>
            </div>
          </form>
          <br>
        </mat-card>
      </div>
    </div>
  </div>
</div>
