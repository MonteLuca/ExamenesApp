<mat-card>
  <mat-action-list>
    <div mat-subheader> Menu </div>
    <button routerLink="/admin" mat-list-item>
      <div class="align-container">
        <mat-icon mat-list-icon>home</mat-icon>
        Inicio
      </div>
    </button>
    <button routerLink="/admin/profile" mat-list-item >
      <div class="align-container">
        <mat-icon mat-list-icon>account_circle</mat-icon>
        Perfil
      </div>
    </button>
    <button routerLink="/admin/categorias" mat-list-item >
      <div class="align-container">
        <mat-icon mat-list-icon>list</mat-icon>
        Categorías
      </div>
    </button>
    <button routerLink="/admin/add-categoria" mat-list-item >

        <mat-icon mat-list-icon>add_circle_outline</mat-icon>
        Agregar categoría
      </div>
    </button>
    <button routerLink="/admin/examenes" mat-list-item >
      <div class="align-container">
        <mat-icon mat-list-icon>quiz</mat-icon>
        Cuestionarios
      </div>
    </button>
    <button routerLink="/admin/add-examen" mat-list-item >
      <div class="align-container">
        <mat-icon mat-list-icon>note_add</mat-icon>
        Agregar cuestionario
      </div>
    </button>
