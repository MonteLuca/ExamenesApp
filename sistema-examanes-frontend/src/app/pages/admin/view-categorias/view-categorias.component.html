<mat-card class="custom-card">
  <mat-list>
    <div matSubheader>Todas las categorias: </div>
    <ng-container *ngFor="let c of categorias">
      <mat-list-item>
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle>{{ c.titulo }}</div>
        <div matListItemLine>{{ c.descripcion }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>

  <div class="container text-center">
    <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar categoria</button>
  </div>
</mat-card>
