<mat-card>
  <mat-card-content>
    <h1>Actualizar examen</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="examen" (submit) ="actualizarDatos()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="examen.titulo" type="text" name="titulo" placeholder="Digite el titulo" matInput required>
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Descripcion</mat-label>
            <textarea [(ngModel)]="examen.descripcion" class="no-resize" name="descripcion" placeholder="Digite la descripcion" rows="8" matInput></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Puntos Maximos</mat-label>
                <input [(ngModel)]="examen.puntosMaximos" type="text" name="puntosMaximos" placeholder="Digite la cantidad de puntos" matInput>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Numero de Preguntas</mat-label>
                <input [(ngModel)]="examen.numeroDePreguntas" type="text" name="numeroDePreguntas" placeholder="Digite la cantidad de preguntas" matInput>
              </mat-form-field>
            </div>
          </div>
          <mat-slide-toggle name="activo" class="mt20" [(ngModel)]="examen.activo" color="primary">
            Estado de publicacion
          </mat-slide-toggle>

          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Categorias</mat-label>
            <mat-select name="categoria" [(ngModel)]="examen.categoria.categoriaId">
              <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                {{ c.titulo }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
